{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="URL shortener">
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/navbar.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/icons.css" %}">
        {% block includes %}
        {% endblock includes %}
    </head>
    <body>
        <div class="container">
            <a href="https://github.com/tuggan/shrt" class="github-corner" aria-label="View source on GitHub">
                <svg id="github-corner-svg" width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
                    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

                    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                </svg>
            </a>


            <div class="header" id="header">shrt.nu</div>


            <div class="navbar">
                <a href="{% url 'url:index' %}" class="home {% if request.resolver_match.url_name == 'index' %}active{% endif %}"><span class="icon icon-home margin-right"></span>Home</a>
                <a href="{% url 'url:urls' %}" class="urls {% if request.resolver_match.url_name == 'urls' %}active{% endif %}"><span class="icon icon-database margin-right"></span>Urls</a>
                <a href="#" class="right register {% if request.resolver_match.url_name == 'register' %}active{% endif %}"><span class="icon icon-user-plus margin-right"></span>Register (WIP)</a>
                <a href="#" class="right login {% if request.resolver_match.url_name == 'login' %}active{% endif %}"><span class="icon icon-user margin-right"></span>Login (WIP)</a>
            </div>


    
            <div id="content">
                {% block content %}
                {% endblock %}
            </div> <!-- content -->
            <footer>
                <a href="http://shrt.nu">shrt.nu</a> <span id="copyright" class="nobreak">Â© <a href="mailto:dennisvesterlund@gmail.com">Dennis Vesterlund</span></a>
            </footer>
        </div> <!-- container -->
    </body>
</html>
